
{% extends 'base.html' %}
{% block navigation_links %}
    <a href="{% url 'home' %}">Home</a>
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    {% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            {% comment %} display: flex;
            justify-content: center;
            align-items: center; {% endcomment %}
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
        .card {
            width: 90%;
            max-width: 450px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            margin: auto;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        h1 {
            text-align: center;
            color: #444;
            font-size: 28px;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form select, form textarea {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease-in-out;
        }
        form input:focus, form select:focus, form textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        form button {
            padding: 12px 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .btn-back {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease-in-out;
        }
        .btn-back:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <h1>Add Expense</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Expense</button>
        </form>
        <a href="{% url 'expense_list' %}" class="btn-back">Back to Expenses</a>
    </div>
</body>
</html>
{% endblock %}
