{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Confirm Return</h2>
<p>Are you sure you want to delete this borrow record for {{ borrow.borrower_name }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Return</button>
</form>
<a href="{% url 'borrow_list' %}">Cancel</a>
{% endblock %}
