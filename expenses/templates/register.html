{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'login' %}" class="btn-back">Already have an account? Sign In</a>
</div>
{% endblock %}
