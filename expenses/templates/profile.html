<!-- profile.html -->
{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>User Profile</h2>
<p><strong>Name:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<a href="{% url 'logout' %}"class="profile-logout">Logout</a>
{% endblock %}
