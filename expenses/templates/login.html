{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="card">
        <h1 class="card-title">Login</h1>
        <form method="post" class="login-form">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn-submit">Login</button>
        </form>
        <p class="login-link">
            Don't have an account? 
            <a href="{% url 'register' %}">Sign Up</a>
        </p>
    </div>
</div>

<style>
/* Center the card */
.login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 20px;
    background-color: #f5f5f5;
}

/* Card styling */
.card {
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Card title */
.card-title {
    font-size: 2rem;
    margin-bottom: 25px;
    color: #333;
}

/* Form group */
.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.3s;
}

.form-group input:focus {
    border-color: #482e93;
    box-shadow: 0 0 5px rgba(72,46,147,0.3);
}

/* Error styling */
.error {
    color: #e74c3c;
    font-size: 0.875rem;
    margin-top: 5px;
}

/* Submit button */
.btn-submit {
    width: 100%;
    padding: 12px;
    background-color: #482e93;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

.btn-submit:hover {
    background-color: #372371;
}

/* Login link */
.login-link {
    margin-top: 20px;
    font-size: 0.9rem;
}

.login-link a {
    color: #482e93;
    text-decoration: none;
    font-weight: 600;
}

.login-link a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
