{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}" class="btn-back">Don't have an account? Sign Up</a>
</div>
{% endblock %}
